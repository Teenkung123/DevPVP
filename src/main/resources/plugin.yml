name: DevPVP
version: '1.0'
main: com.Teenkung123.devPVP.DevPVP
api-version: '1.21'
prefix: DevPVP
authors: [ Teenkung123 ]
depend: [ WorldGuard ]
softdepend: [ PlaceholderAPI ]
commands:
  devpvp:
    permission: op

permissions:
  devpvp.*:
    children:
      devpvp.reload: true
      devpvp.set: true
      devpvp.get: true
  devpvp.reload:
    default: false
  devpvp.set:
    default: false
  devpvp.get:
    default: false